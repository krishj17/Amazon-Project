<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
    <title>Amazon</title>
</head>
<body>
    <header>
        <div id="nav">
            <div class="nav-logo border">   <!-- Amazon Logo -->
                <div id="logo"></div>
            </div>

            <div class="nav-address border">    <!-- Delivery Address -->
                <div class="address-icon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <p id="add-up">Deliver to<span id="add-down">India</span></p>    
            </div>

            <div class="nav-search">    <!-- Search Bar -->
                <select id="search-select">
                    <option>All</option>
                </select>
                <input id="search-input" type="text" placeholder="Search Amazon">
                <div id="search-icon"><i class="fa-solid fa-magnifying-glass"></i></div>
            </div>

            <div class="nav-language border">   <!-- Language Selection -->
                <img id="lang-img" src="images/Flag_of_the_United_States.svg.png" alt="US">
                <select id="lang-select">
                    <option>EN</option>
                </select>
            </div>

            <div class="nav-right border">  <!--   Sign in, Account -->
                <div id="nav-right-cont">
                    <p id="right-up">Hello, sign in</p>
                    <p id="right-down">Account & Lists <i id="acc-icon" class="fa-solid fa-caret-down"></i></p>
                </div>    
            </div>

            <div class="nav-right orders border">   <!-- Return & Orders -->
                <div id="nav-right-cont">
                    <p id="right-up">Returns</p>
                    <p id="right-down">& Orders</p>
                </div>
            </div>
            
            <div class="nav-cart border">   <!-- Cart -->
                <div id="nav-cart-cont">
                    <i id="cart" class="fa-solid fa-cart-shopping"></i>
                    <span id="cart-text">Cart</span>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
